<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación del Vendedor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #002366;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1A4A99;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
        }

        .header img {
            width: 300px;
        }

        .header h1, .header h2 {
            margin: 10px 0;
        }

        .rating-section {
            background-color: #4677C4;
            padding: 15px;
            border-radius: 10px;
        }

        .rating-section p {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            padding: 10px;
        }

        .meme {
            width: 100px;
            margin: 10px 0;
        }

        .stars {
            margin: 10px 0;
        }

        .stars span {
            font-size: 30px;
            color: gold;
            cursor: pointer;
        }

        button {
            background-color: #0047AB;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003385;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">

        <h2>Vista Cliente</h2>
        <p>Calificar al vendedor</p>
    </div>
    <div class="rating-section">
        <p>Vendedor:</p>
        <input type="text" value="Cristopher Celestino" readonly>
        <img src="/black.jpeg" alt="foto" class="foto">
        <p>Comentarios:</p>
        <textarea placeholder="Escribe tus comentarios aquí..."></textarea>
        <div class="stars">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
        </div>
        <button>Enviar calificación</button>
        <button>Inicio</button>
    </div>
</div>
</body>
</html>
