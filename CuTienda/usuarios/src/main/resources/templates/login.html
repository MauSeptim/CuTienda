<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUT-TIENDA</title>
  <style>
    body {
        background-color: #002160;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
        width: 80%;
        max-width: 400px;
    }
    .logo {
        width: 100%;
        margin-bottom: 5%;
    }
    h1 {
        font-size: 2em;
        margin-bottom: 5%;
    }
    .radio-group {
        display: flex;
        justify-content: space-around;
        margin: 5% 0;
    }
    .radio-group label {
        margin: 0 5%;
    }
    .input-field {
        background-color: #0056b3;
        border: none;
        color: white;
        padding: 2.5%;
        margin: 5% 0;
        width: 95%;
    }
    .bottom-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 5%;
    }
    .bottom-buttons .button {
        width: 48%;
        padding: 2.5%;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="/logo.png" alt="Logo" class="logo">
  <h1>CUT-TIENDA</h1>
  <div class="radio-group">
    <label>
      <input type="radio" name="role" value="admin"> ADMINISTRADOR
    </label>
    <label>
      <input type="radio" name="role" value="client"> CLIENTE
    </label>
  </div>
  <input type="email" placeholder="Correo electrónico" class="input-field">
  <input type="password" placeholder="Contraseña" class="input-field" id="password">
  <label>
    <input type="radio" name="show-password" onclick="togglePassword()"> SHOW
  </label>
  <div class="bottom-buttons">
    <button class="button">INICIO</button>
    <button class="button">CREAR CUENTA</button>
  </div>
</div>
<script>
  function togglePassword() {
      var passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
          passwordField.type = "text";
      } else {
          passwordField.type = "password";
      }
  }
</script>
</body>
</html>
