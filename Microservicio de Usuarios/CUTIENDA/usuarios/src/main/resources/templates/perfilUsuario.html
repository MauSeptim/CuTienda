<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="csrf-token" content="${_csrf.token}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <style>
    body {
      color: white;
      font-family: Arial, sans-serif;
      background-color: #002160;
      margin: 5%;
      padding: 0;
    }
    .encabezado {
      position: fixed; /* Fija el encabezado en la parte superior */
      top: 0;
      width: 90%; /* Ocupa el ancho completo de la ventana */
      background-color: #002160;
      padding: 40px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .encabezado img {
      width: 250px; /* Ajusta el tamaño del logo si es necesario */
      height: auto;
    }
    .container {
      margin-top: 200px; /* Asegura espacio suficiente debajo del encabezado */
      width: 90%;
      background: #002160;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
    }
    .profile-section {
      width: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-section img {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .form-section {
      width: 60%;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header img {
      width: 450px;
      height: auto;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tabs label {
      margin: 0 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    .buttons {
      margin-top: 50px;
      display: flex;
      justify-content: space-between;
    }
    .buttons button, .buttons a {
      padding: 12px 30px; /* Aumenta el relleno para que se vean más robustos */
      border: none; /* Quita el borde por defecto */
      border-radius: 5px; /* Añade esquinas redondeadas */
      cursor: pointer; /* Cambia el cursor a un puntero para indicar que es un botón */
      font-size: 16px; /* Ajusta el tamaño de la fuente */
      font-weight: bold; /* Hace que el texto del botón sea más fuerte */
      transition: background-color 0.3s, box-shadow 0.3s; /* Añade una transición suave en hover */
      text-decoration: none; /* Quita el subrayado en los enlaces */
      color: white; /* Color del texto en los botones */
    }
    .buttons .save {
      background-color: #28a745; /* Verde de éxito */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Añade una sombra suave */
    }
    .buttons .save:hover {
      background-color: #218838; /* Color más oscuro en hover */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Sombra más profunda en hover */
    }
    .buttons .delete {
      background-color: #dc3545; /* Rojo de peligro */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .buttons .delete:hover {
      background-color: #c82333; /* Color más oscuro en hover */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .buttons .home {
      background-color: #6c757d; /* Gris de neutralidad */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .buttons .home:hover {
      background-color: #5a6268; /* Color más oscuro en hover */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

<div class="encabezado">
  <img src="/Recursos/logo.png" alt="Logo">
</div>

<div class="container">
  <div class="profile-section">
    <img th:src="@{${usuario.fotoUrl}}" alt="Imagen de Perfil" class="profile-image">
    <label for="profile-image">Cambiar Imagen</label>
    <input type="file" id="profile-image" name="profile-image" accept="image/*">
  </div>

  <div class="form-section">
    <div class="tabs">
      <label>
        <input type="radio" name="role" value="admin" th:checked="${usuario.tipo == 'admin'}"> ADMINISTRADOR
      </label>
      <label>
        <input type="radio" name="role" value="client" th:checked="${usuario.tipo == 'client'}"> CLIENTE
      </label>
    </div>

    <form action="/cutienda/perfil/actualizar" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" th:value="${usuario.apellidos}" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" th:value="${usuario.correoElectronico}" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" th:value="${usuario.telefono}" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" th:value="${usuario.contraseña}" required>
      </div>
      <div class="form-group">
        <label for="checkContrasena">Corroborar contraseña</label>
        <input type="password" id="checkContrasena" name="checkContrasena" th:value="${usuario.confirmacionContraseña}" required>
      </div>
      <label>
        <input type="radio" name="show-password" onclick="togglePassword()"> SHOW
      </label>
      <div class="buttons">
        <button type="submit" class="save">Guardar Cambios</button>
        <a href="/cutienda/login" class="home">Inicio</a>
        <form id="deleteAccountForm" style="display:inline;">
          <button type="button" onclick="confirmDelete(event)" class="delete">Eliminar Cuenta</button>
        </form>

      </div>
    </form>
  </div>
</div>

<script>
  function confirmDelete(event) {
    event.preventDefault(); // Evita que el formulario se envíe de inmediato
    if (confirm("¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.")) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/cutienda/perfil/eliminar", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.setRequestHeader('X-CSRF-Token', document.querySelector('meta[name="csrf-token"]').getAttribute('content'));

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    alert("Cuenta eliminada exitosamente.");
                    window.location.href = '/cutienda/login'; // Redirige a la página principal o a donde quieras
                } else {
                    alert("Hubo un problema al eliminar la cuenta. Código de estado: " + xhr.status);
                }
            }
        };

        xhr.send(); // Puedes incluir parámetros si es necesario
    }
}


  function togglePassword() {
        var passwordField = document.getElementById("contrasena");
        var confirmPasswordField = document.getElementById("checkContrasena");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            confirmPasswordField.type = "text";
        } else {
            passwordField.type = "password";
            confirmPasswordField.type = "password";
        }
    }
</script>

</body>
</html>
